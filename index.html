<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines</title>
    <link rel="icon" type="image/png" href="images/ikm-4-icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo" id="logo">
            <img src="images/ikm-4-icon.png" alt="Minesweeper Logo">
        </div>

        <!-- Game Title -->
        <div class="title">
            MINES
        </div>
        <div style="display: flex; gap: 5px;">
            <!-- Username Input -->
            <div class="user-input">
                <label for="username" style="color:black; margin-right: 10px;"></label>
                <input type="text" id="username">
            </div>
            <button id="dark-mode-btn" onclick="darkMode()">ðŸŒ™</button>
        </div>
    </nav>

    <div class="modal">
        <div class="option-container" id="option-container">
            <div class="option-grid">
                <div class="option" id="option-1" onclick="selectGrid(8,10, event)">
                    <p>8 x 8<br><span>10 mines</span></p>
                </div>
                <div class="option" id="option-2" onclick="selectGrid(15,25, event)">
                    <p>15 x 15<br><span>25 mines</span></p>
                </div>
                <div class="option" id="option-3" onclick="selectGrid(20,60, event)">
                    <p>20 x 20<br><span>60 mines</span></p>
                </div>
                <div class="option" onclick="customGrid()">
                    <p>?<br><span>custom</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="container" id="custom-container">
            <div class="setting">
                <div class="input-group">
                    <label for="size">Size</label>
                    <div class="number-input">
                        <button onclick="changeValue('size', -1)">-</button>
                        <input type="text" id="size" value="0" onchange="customGrid()">
                        <button onclick="changeValue('size', 1)">+</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="mines">Mines</label>
                    <div class="number-input">
                        <button onclick="changeValue('mines', -1)">-</button>
                        <input type="text" id="mines" value="0" onchange="customGrid()">
                        <button onclick="changeValue('mines', 1)">+</button>
                    </div>
                </div>
            </div>

            <button class="btn play" id="start-game">Play Game</button>
            <button class="btn cancel" onclick="cancelCustom()">Cancel</button>
            <p class="note">
                * Mines must be at least 10% and no more than 50% of the grid size.
                Values outside this range will adjust automatically.
            </p>
        </div>
    </div>
    <div class="main" id="main">
        <div class="game" id="game">
            <div class="grid" id="my-grid"></div>
        </div>
        <div class="menu" id="menu">
            <div>
                <img src="images/timer.png" alt="timer" class="menu-img"> Timer: <span id="timer">0</span> sec
            </div>
            <div>
                <img src="images/flag-menu.png" alt="flag-menu" class="menu-img"> Pins: <span id="pinCount"></span>
            </div>
            <div class="button-container">
                <button id="pause-resume">Pause</button>
                <button id="reset">Reset</button>
                <button id="restart">Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
