<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Minesweeper</h1>
    <button id="dark-mode-btn">ðŸŒ™</button>
    <div class="modal" id="modal">
        <div class="container">
            <div class="input-group">
                <label for="size">Size</label>
                <div class="number-input">
                    <button onclick="changeValue('size', -1)">-</button>
                    <input type="text" id="size" value="0">
                    <button onclick="changeValue('size', 1)">+</button>
                </div>
            </div>
            <div class="input-group">
                <label for="mines">Mines</label>
                <div class="number-input">
                    <button onclick="changeValue('mines', -1)">-</button>
                    <input type="text" id="mines" value="0">
                    <button onclick="changeValue('mines', 1)">+</button>
                </div>
            </div>
        
            <button class="btn play" id="start-game">Play Game</button>
            <button class="btn cancel">Cancel</button>
        </div>
    </div>
    <div class="main">
        <div class="game" id="game">
            <div class="grid" id="my-grid"></div>
        </div>
        <div class="menu" id="menu">
            <!-- <img class="flag" src="images/flag.png" alt="flag"> -->
            <div class="button-container">
                <button id="pause-game">Pause Game</button>
                <button id="resume-game">Resume Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
