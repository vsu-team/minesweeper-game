<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Minesweeper</h1>
    <button id="dark-mode-btn" onclick="darkMode()">🌙</button>
    <div class="modal" id="modal">
        <div class="option-container" id="option-container">
            <div class="option-grid">
                <div class="option" onclick="selectGrid(8,10)">8 x 8<br>10 mines</div>
                <div class="option" onclick="selectGrid(16,40)">16 x 16<br>40 mines</div>
                <div class="option" onclick="selectGrid(20,60)">20 x 20<br>60 mines</div>
                <div class="option" onclick="customGrid()">? <br>custom</div>
            </div>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="container" id="container">
            <div class="input-group">
                <label for="size">Size</label>
                <div class="number-input">
                    <button onclick="changeValue('size', -1)">-</button>
                    <input type="text" id="size" value="0" onchange="customGrid()">
                    <button onclick="changeValue('size', 1)">+</button>
                </div>
            </div>
            <div class="input-group">
                <label for="mines">Mines</label>
                <div class="number-input">
                    <button onclick="changeValue('mines', -1)">-</button>
                    <input type="text" id="mines" value="0" onchange="customGrid()">
                    <button onclick="changeValue('mines', 1)">+</button>
                </div>
            </div>

            <button class="btn cancel" onclick="cancelCustom()">Cancel</button>
        </div>
    </div>
    <button class="btn play" id="start-game">Play Game</button>
    <div class="main">
        <div class="game" id="game">
            <div class="grid" id="my-grid"></div>
        </div>
        <div class="menu" id="menu">
            <div>
                ⏳ Timer: <span id="timer">0</span> sec
            </div>
            <div>
                🚩 Pins: <span id="pinCount">0</span>/36
            </div>
            <div class="button-container">
                <button id="pause-game">Pause Game</button>
                <button id="resume-game">Resume Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
